<!DOCTYPE HTML>
<html>
	<head>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
		<title>The Edwardsville Rotary Criterium</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
			<!-- JUMBOTRON -->
				<div class="logo img-responsive">
					<img class="img-responsive" src="Images/logo.png">
				</div>
				<div class="jumbo img-responsive">
					<img class="img-responsive" src="Images/jumbo.png">
				</div>
				<div class="jumbo-text img-responsive">
					<img class="img-responsive" src="Images/jumbo-text.png">
				</div>
				<div class="top-bg">
					<img class="img-responsive" src="Images/asphalt-bg.jpg">
				</div>
			<!-- JUMBOTRON END -->
				<div class="race-info-text img-responsive">
					<img class="img-responsive" src="Images/race-info-text.png">
				</div>
				<div class="content">
					<img class="img-responsive" src="Images/raceinfo.jpg">
				</div>
				<div class="border">
					<img class="img-responsive" src="Images/border.png">
				</div>
			<!-- NAVIGATION -->
				<div class="register zooming">
					<a href="#"><img class="img-responsive" src="Images/register.png"></a>
				</div>
				<div class="route zooming">
					<a href="#"><img class="img-responsive" src="Images/route.png"></a>
				</div>
				<div class="schedule zooming">
					<a href="#"><img class="img-responsive" src="Images/schedule.png"></a>
				</div>
				<div class="gallery zooming">
					<a href="#"><img class="img-responsive" src="Images/gallery.png"></a>
				</div>
				<div class="content-text">
					<a href="#"><img class="img-responsive" src="Images/content.png"></a>
				</div>
				
			</div>	
	</div>
		<!-- jQuery -->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- OTHER SCRIPTS-->
    <script src="js/jquery.js"></script>
	</body>
</html>
